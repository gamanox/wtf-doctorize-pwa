<template>
    <div class="page" data-name="asistentes-invitar-01" id='asistentes-invitar-01'>
        <div class="page-content login-screen-content">
            <div class="login-screen-content header-turquoise">
                <div class="list">
                    <ul>
                        <li>
                            <div class="row">
                                <a href='/doctor/configuration' class="item-link btn-back" id="back">
                                    <i class="material-icons">chevron_left</i>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                    <h3>Asistentes</h3>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                    <p>Administre sus asistentes disponibles o agregue uno nuevo.</p>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="item-inner">
                                    <div class="fab btn-fab color-lime">
                                        <a href="/asistentes-invitar-02">
                                            <i class="material-icons">add</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="list">
                    <ul id="asistentes">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function (e, page) {
                var self = this;
                var app = self.$app;
                app.preloader.show('blue');
                var doctor = JSON.parse(sessionStorage.getItem('user'));
                /* 
                app.data.store.getItem('doctor').then(function (value) {
                    app.data.doctor = value; */
                    app.request.get(app.data.url + '/doctors/' + doctor.id + '/assistants', function (e) {
                        var x = JSON.parse(e);
                        console.log(x);
                        // AGREGAR IM�GEN DEFAULT CUANDO NO TENGA EL ASISTENTE
                        for (var i = 0; i < x.length; i++) {
                            if (x[i].name == null) {
                                x[i].name = 'Por Confirmar...'
                            }
                            $$('#asistentes').append('<li>' +
                                '<div class="row">' +
                                '<div class="card card-outline asistentes">' +
                                '<div class="rectangle turquoise"></div>' +
                                '<div class="avatar">' +
                                '<img src="' + app.data.url + '/' + x[i].photo + '200.png">' +
                                '</div>' +
                                '<div class="card-content card-content-padding">' +
                                '<p class="dark-blue">' + x[i].name + '</p>' +
                                '</div>' +
                                '<div class="link dynamic-popover" data-AssistantId="' + x[i].id + '">' +
                                '<i class="material-icons light-blue">more_vert</i>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</li>');
                        }
                        app.preloader.hide();
                        $$('.dynamic-popover').on('click', function (e) {
                            var currentAssistant = $$(this).data('AssistantId');

                            var dynamicPopover = app.popover.create({
                                targetEl: this,
                                content: '<div class="popover elevation-3">' +
                                    '<div class="popover-inner">' +
                                    '<div class="block">' +
                                    '<div class="list">' +
                                    '<ul>' +
                                    '<li>' +
                                    '<div class="row">' +
                                    '<p class="dark-blue">Desactivar</p>' +
                                    '<label class="toggle toggle-init color-blue-toggle">' +
                                    '<input type="checkbox" name="chbx" value="1" style="display:none" checked>' +
                                    '<span class="toggle-icon"></span>' +
                                    '</label>' +
                                    '</div>' +
                                    '<li>' +
                                    '<li>' +
                                    '<div class="row">' +
                                    '<a href="#" data-view=".view-main" class="item-link edit-assistant">' +
                                    '<p class="dark-blue">Editar' +
                                    '<i class="icon material-icons blue">chevron_right</i>' +
                                    '</p>' +
                                    '</a>' +
                                    '</div>' +
                                    '<li>' +
                                    '<li>' +
                                    '<div class="row">' +
                                    '<div class="item-link delete-assistant">' +
                                    '<p class="dark-blue">Eliminar</p>' +
                                    '</div>' +
                                    '</div>' +
                                    '<li>' +
                                    '</ul>' +
                                    '</div>' +
                                    '</div>' +
                                    '</div>' +
                                    '</div>',
                                on: {
                                    open: function (popover) { },
                                    opened: function (popover, AssisstantId = currentAssistant) {
                                        $$('.delete-assistant').on('click', function () {
                                            console.log(AssisstantId);
                                            dynamicPopover.close();
                                            app.dialog.confirm('¿Estás seguro que deseas eliminar el asistente?', function () {
                                                ///assistant/21/delete
                                                app.preloader.show('blue');
                                                app.request({
                                                    url: app.data.url + '/doctors/' + doctor.id + '/assistants/' + AssisstantId,
                                                    method: "DELETE",
                                                    crossDomain: true,
                                                    success: function (e) {
                                                        app.preloader.hide();
                                                        app.dialog.alert('Se eliminó al asistente.', function () {
                                                            location.reload();
                                                        });
                                                    },
                                                    error: function (e) {
                                                        app.preloader.hide();
                                                        app.dialog.alert('Ha ocurrido un error elminando al asistente');
                                                    }
                                                });
                                            });

                                        });
                                        $$('.edit-assistant').on('click', function () {
                                            console.log(AssisstantId);
                                            dynamicPopover.close();
                                            app.data.assistant.id = AssisstantId;
                                            app.data.store.setItem('assistant', app.data.assistant).then(function (value) {
                                                app.methods.redirectTo('assistants-offices');
                                            });
                                        });
                                    },
                                }
                            });
                            dynamicPopover.open();
                        });
                    },
                        function (e) {
                            app.preloader.hide();
                        });
                /* }); */
            }
        }
    }
</script>
