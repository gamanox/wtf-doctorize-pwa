<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;
                var moment = require('moment');
                moment.locale('es');
                moment().format();
                var doctor = JSON.parse(sessionStorage.getItem('user'));

                $$('.patients .block-title').click(function(e) {
                    app.data.store.setItem('search', 'home_search_patients').then(function(value) {
                        app.methods.redirectTo('search-module');
                    });
                });

                $$('.appointments .block-title').click(function(e) {
                    app.methods.redirectTo('schedule');
                });

                $$('.payments .block-title').click(function(e) {
                    app.methods.redirectTo('pagos-home');
                });

                if (doctor != null && doctor != 'undefined' && doctor != '') {
                    $$(".toolbar .profile").html('<img src="' + app.data.url + '/' + doctor.img_data.url + '" alt="not found">');
                    $$('.transparent .ajustes img').attr('src', app.data.url + '/' + doctor.img_data.url);
                    $$('.background .name').text('Dr. ' + doctor.username);
                }


                //consultar fotos de pacientes
                app.request.get(app.data.url + '/pacientes?doctor.id=' + doctor.doctor.id + '&_limit=5&_sort=updated_at:desc',
                    function(e) {
                        let x = JSON.parse(e);
                        for (let i = 0; i < 5; i++) {
                            const element = x[i];
                            let photo;
                            let id_p;
                            if (element == undefined) {
                                photo = '<img src="../static/images/logo.png" alt="not found">';
                                id_p = null;
                            } else {
                                photo = '<img src="' + app.data.url + '/' + element.img_data.url + '" alt="not found">';
                                id_p = element.id
                            }

                            $$('#home li.patients .row').append(
                                '<a class="col" data-patient="' + id_p + '"">' +
                                photo +
                                '</a>'
                            );

                        }
                        $$('#home li.patients .row a').click(function(val) {
                            let id_p = $$(this).data('patient');
                            if (id_p != null) {
                                app.data.store.setItem('patient_id', id_p).then(function(value) {
                                    app.methods.redirectTo('paciente-perfil');
                                });
                            }
                        });

                    }
                );

                //consulta citas
                app.request.get(app.data.url + '/citas?doctor.id=' + doctor.doctor.id + '&_sort=fecha:desc&_limit=10', function(e) {
                    let today = moment();
                    let cards = 0;
                    let x = JSON.parse(e); 
                    x.reverse();
                    let swiper = app.swiper.get('.appointments .swiper-container');
                    x.forEach(element => {
                        let date = moment(element.fecha + 'T' + element.hora, 'YYYY-MM-DDTHH:mm:ss.SSS');
                        date.add(1,'d');
                        if (today.isBefore(date) && cards < 10) {
                            swiper.appendSlide(
                                '<div class="swiper-slide" id="id_' + element.id + '">' +
                                '<div class="card card-outline home appointments">' +
                                '<div class="rectangle turquoise"></div>' +
                                '<div class="card-content card-content-padding">' +
                                '<p class="title dark-blue">Cita</p>' +
                                '<p class="text dark-blue">' + element.nombre + '</p>' +
                                '<p class="text2 dark-blue">' + element.consultorio.nombre + '</p>' +
                                '<div class="footer light-blue">' +
                                '<i class="icon material-icons">watch_later</i>' +
                                '<p>&nbsp;	' + date.format('HH:mm') + ' - ' + date.add(30, 'm').format('HH:mm') + '</p>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>'
                            );
                            cards++;
                        }
                    });
                });

                app.request.get(app.data.url + '/pagos?doctor.id=' + doctor.doctor.id + '&_limit=10&_sort=updated_at:desc', function(e) {
                    let x = JSON.parse(e);
                    let swiper = app.swiper.get('.payments .swiper-container');
                    x.forEach(element => {
                        let date = moment(element.updated_at);
                        swiper.appendSlide(
                            '<div class="swiper-slide" id="' + element.id + '">' +
                            '<div class="card card-outline home payments">' +
                            '<div class="rectangle yellow"></div>' +
                            '<div class="card-content card-content-padding">' +
                            '<p class="title dark-blue">Consulta</p>' +
                            '<p class="text dark-blue">' + element.paciente.nombre + '</p>' +
                            '<p class="cash dark-blue">$' + element.costo + '</p>' +
                            '<div class="footer light-blue">' +
                            '<i class="icon material-icons">today</i>' +
                            '<p>&nbsp; ' + date.format('DD MMM YYYY') + '</p>' +
                            '</div>' +
                            '</div>' +
