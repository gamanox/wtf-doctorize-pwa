<template>
  <div class="page register-flow" data-name="register-step1" id="register-step1">
    <div class="page-content login-screen-content register-step1">
      <div class="screen-title header-blue">
        <div class="list">
          <ul>
            <li>
              <div class="row">
                <div class="col-10"></div>
                <div class="col-80">
                  <h1>Nombre y contrase単a</h1>
                  <p>Ingresar nombre y contrase単a para continuar con el proceso de registro.</p>
                </div>
                <div class="col-10"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex_grow">
        <div class="list inputs">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner searchbar-inner">
                <div class="item-input-wrap rounded">
                  <i class="icons material-icons">person</i>
                  <input type="text" id="fullname" placeholder="Nombre completo" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner searchbar-inner">
                <div class="item-input-wrap rounded">
                  <i class="icons material-icons">vpn_key</i>
                  <input type="password" id="pass" class="pass" placeholder="Contrase単a" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="container two">
        <a href="/" data-view=".view-main" class="item-link btn-simple">Cancelar</a>
        <div class="btn-2">
          <a href="#">
            <p>Siguiente </p>
            <i class="material-icons">chevron_right</i>
          </a>
        </div>
      </div>
    </div>


  </div>
</template>
<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageBeforeOut: function(e, page) {
                var self = this;
                var app = self.$app;
                if (e.detail.direction == 'backward') {
                    app.data.store.removeItem('flow');
                }
            },
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;

                var urlParams = (new URL(document.location)).searchParams;
                var query = app.utils.parseUrlQuery(window.location.href);
                var code = query.code;
                var email = query.email;
                $$('#register-step1 input').on('input:notempty', function(e) {
                    var nonempty = $$('#register-step1 input').filter(function() {
                        return this.value != ''
                    });
                    if (nonempty.length == 2) {
                        enableButton();
                    }
                });

                $$('#register-step1 input').on('input:empty', function(e) {
                    disableButton();
                });

                $$('#register-step1 input#pass').on('input:notempty', function(e) {
                    if (!document.getElementById('pass').validity.patternMismatch) {
                        document.getElementById('pass').setCustomValidity('');
                    } else {
                        document.getElementById('pass').setCustomValidity('La contrase単a debe contener al menos 8 caracteres y una mayuscula');
                    }
                });

                function enableButton(e) {
                    if (!document.getElementById('pass').validity.patternMismatch) {
                        $$('#register-step1 .btn-2 a').removeClass('grey');
                        $$('#register-step1 .btn-2 a').off('click');
                        $$('#register-step1 .btn-2 a').on('click', function(e) {
                            if (app.methods.isEmpty(query)) {
                                app.data.store.setItem('username', $$('#fullname').val());
                                app.data.store.setItem('pwd', $$('#pass').val());
                                app.data.store.setItem('flow', 'RD');
                                app.methods.redirectTo('register-s2');
                            } else if (!app.methods.isEmpty(query)) {
                                app.data.store.setItem('username', $$('#fullname').val());
                                app.data.store.setItem('pwd', $$('#pass').val());
                                app.data.store.setItem('email', email);
                                app.data.store.setItem('code', code);
                                app.data.store.setItem('flow', 'RA');
                                app.methods.redirectTo('photo-module');
                            }
                        });
                    } else {
                        disableButton();
                    }
                }

                function disableButton() {
                    $$('#register-step1 .btn-2 a').addClass('grey');
                    $$('#register-step1 .btn-2 a').off('click');
                }
            }
        }
    }
</script>
