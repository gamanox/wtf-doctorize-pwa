  <div class="page" data-name="register-step1" id="register-step1">
    <div class="page-content login-screen-content">
      <div class="screen-title">
        <div class="list">
          <ul>
            <li>
              <div class="row">
                <div class="col-10"></div>

                  <h1>Nombre <br>y Clave</h1>

          </ul>

      </div>
      <div class="list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <!-- <div class="item-title item-label">email</div> -->
              <div class="item-input-wrap">
                <div class="row no-gap">
                  <div class="col-10">
                    <i class="material-icons">person</i>

                  </div>
                  <div class="col-90">
                    <input type="text" name="fullname" id="fullname" placeholder="nombre completo" required validate>

                  </div>

          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <!-- <div class="item-title item-label">email</div> -->
              <div class="item-input-wrap">
                <div class="row no-gap">
                  <div class="col-10">
                    <i class="material-icons">vpn_key</i>

                  </div>
                  <div class="col-90">
                    <input type="text" name="password" id="pass" placeholder="contraseÃ±a" required validate>

                  </div>

            </div>

      </div>

      <div class="list">
        <ul>
          <li>
            <div class="row">
              <div class="col-50">
                <a href="#" data-view=".view-main" class="item-link list-button login-register-button"
                  id="cancel">Cancelar</a>

              </div>
              <div class="col-50">
                <a href="#" data-view=".view-main" class="item-link list-button login-button">
                  <p>Siguiente </p>

<script>
  import $$ from 'dom7';
  export default {
    on: {
      pageInit: function (e, page) {
        var self = this;
        var app = self.$app;

        let urlParams = (new URL(document.location)).searchParams;
        var query = app.utils.parseUrlQuery(window.location.href);
        let code = query.code;
        let email = query.email;

        if (!app.methods.isEmpty(query)) {
          app.data.flow = 'RA';
        } else {
          app.data.flow = 'RD';
        }

        $$('#register-step1 #cancel').on('click', function (e) {
          app.data.flow = 'default';
          app.data.store.removeItem('flow');
          app.methods.redirectTo('root');
        });

        $$('#register-step1 .login-button').addClass('grey');
        $$('#register-step1 .login-button').off('click');
        $$(document).on('input:notempty', '#fullname', function (e) {
          $$(document).on('input:notempty', '#pass', function (e) {
            $$('#register-step1 .login-button').removeClass('grey');
            $$('#register-step1 .login-button').off('click');
            $$('#register-step1 .login-button').on('click', function (e) {
              if (app.data.flow == 'RD') {
                app.data.register.username = $$('[name="fullname"]').val();
                app.data.register.password = $$('[name="password"]').val();
                app.data.store.setItem('flow', app.data.flow).then(function (value) {
                  app.data.store.setItem('register', app.data.register).then(function (value) {
                    app.methods.redirectTo('register-s2');
                  });
                });
              } else if (app.data.flow == 'RA') {
                app.data.assistant.name = $$('[name="fullname"]').val();
                app.data.assistant.password = $$('[name="password"]').val();
                app.data.assistant.email = email;
                app.data.assistant.code = code;
                app.data.store.setItem('flow', app.data.flow).then(function (value) {
                  app.data.store.setItem('assistant', app.data.assistant).then(function (value) {
                    app.methods.redirectTo('photo-module');
                  });
                });
              } else {
                app.methods.redirectTo('root');//avisar de error
              }
            });
          });
        });
      }
    }
  }
</script>
