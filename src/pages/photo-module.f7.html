<script>
    import $$ from 'dom7';
    import croppie from 'croppie';
    import {
        orderBy
    } from 'lodash';
    export default {
        on: {
            pageInit: function (e) {
                var self = this;
                var app = self.$app;
                var specialties = app.data.specialties;
                var c, imageData, imageCapture, specialityID;
                var picker = app.picker.create({
                    inputEl: '#specialty-picker',
                    cols: [{
                        values: specialties.values,
                        displayValues: specialties.displayValues,
                    }]
                });
                var ac = app.actions.create({
                    content: '<div class="actions-modal">' +
                        '<div class="actions-group">' +
                        '<label for="file-upload">' +
                        '<div class="actions-button">' +
                        '<i class="material-icons" style="margin-top: auto; margin-bottom: auto; width: 24px;">photo_alternate</i>' +
                        '<div class="actions-button-text" style="margin-left: 10px;">' +
                        'Subir Foto' +
                        '</div>' +
                        '</div>' +
                        '</label>' +
                        '<input id="file-upload" type="file" style="display: none;"/>' +
                        '<div class="actions-button color-red" id="cancel">' +
                        '<i class="material-icons" style="margin-top: auto; margin-bottom: auto; width: 24px;">cancel</i>' +
                        '<div class="actions-button-text" style="margin-left: 10px;"> Cancel' +
                        '</div>' +
                        '</div>' +
                        '</div>',
                    buttons: [{}]
                });

                $$('.upload-photo').on('click', function () {
                    ac.open();

                    $$('.actions-group #cancel').on('click', function () {
                        ac.close();
                    });

                    if (window.File && window.FileReader && window.FormData) {
                        var $inputField = $$('#file-upload');
                        $inputField.off('change');
                        $inputField.on('change', function (e) {
                            $$('.upload-photo').off('click');

                            var file = e.target.files[0];

                            if (file) {
                                if (/^image\//i.test(file.type)) {
                                    readFile(file);
                                } else {
                                    alert('Not a valid image!');
                                    console.log('Not a valid image!');
                                }
                            } else {
                                console.log('Not a FILE');
                            }
                        });
                    } else {
                        alert("File upload is not supported!");
                        console.log('File upload is not supported!');
                    }

                });

                app.data.store.getItem('flow').then(function (flow) {
                    app.data.flow = flow;
                    switch (app.data.flow) {
                        case 'RD':
                            registrarDoctor();
                            break;
                        case 'RA':
                            registrarAsistente();
                            break;
                        case 'UD':
                            modificarDoctor();
                            break;
                        default:
                            app.methods.redirectTo('root');
                            break;
                    }

                    $$('#photo-module .btn-simple').on('click', function (e) {
                        switch (app.data.flow) {
                            case 'RD':
                                app.methods.redirectTo('register-s2');
                                break;
                            case 'RA':
                                app.methods.redirectTo('register-s1');
                                break;
                            case 'UD':
                                app.methods.redirectTo('settings');
                                break;
                            default:
                                app.methods.redirectTo('root');
                                break;
                        }

                    });

                });

                function registrarDoctor() {

                    $$('#picker').css("visibility", "visible");
                    app.data.store.getItem('register').then(function (value) {
                        app.data.register = value;
                        $$('#photo-module .btn-rounded').off('click');
                        $$('#photo-module .btn-rounded').on('click', function (e) {
                            specialityID = specialties.values.indexOf(picker.value[0]);
                            specialityID++;
                            c.result('base64').then(function (blob) {
                                app.preloader.show('blue');
                                app.request.postJSON(app.data.url + '/doctors', {
                                    "password": app.data.register.password,
                                    "name": app.data.register.username,
                                    "email": app.data.register.email,
                                    "cellphone": app.data.register.phone,
                                    "imageData": blob,
                                    "specialty": {
                                        "id": specialityID
                                    }
                                }, function (e) {
                                    app.data.store.removeItem('flow').then(function (value) {
                                        app.preloader.hide();
                                        app.methods.redirectTo('register-s4');
                                    });
                                }, function (e) {
                                    app.preloader.hide();
                                });

                            });
                        });
                    });
                }

                function modificarDoctor() {
                    $$('h1').text('Foto de Perfil');
                    $$('p').text('Agrega tu foto de perfil');
                    app.data.store.getItem('doctor').then(function (value) {
                        app.data.doctor = value;
                        $$('#photo-module .btn-rounded').off('click');
                        $$('#photo-module .btn-rounded').on('click', function (e) {
                            c.result('base64').then(function (blob) {
                                app.preloader.show('blue');
                                app.request({
                                    url: app.data.url + '/doctors/' + app.data.doctor.id,
                                    method: "PATCH",
                                    crossDomain: true,
                                    data: {
                                        "imageData": blob
                                    },
                                    success: function (e) {
                                        app.data.store.removeItem('flow').then(function (value) {
                                            app.preloader.hide();
                                            app.request.get(app.data.url + '/doctors/' + app.data.doctor.id,
                                                function (i) {
                                                    var x = JSON.parse(i);
                                                    app.data.store.setItem("doctor", x);
                                                    app.methods.redirectTo('settings');
                                                    location.reload();
                                                });
                                        });
                                    },
                                    error: function (e) {
                                        app.preloader.hide();
                                    }
                                });
                            });
                        });
                    });
                }

                function registrarAsistente() {
                    app.data.store.getItem('assistant').then(function (value) {
                        app.data.assistant = value;
                        $$('h1').text('Foto de Perfil');
                        $$('h4').text('Agrega tu foto de perfil');

                        $$('#photo-module .btn-rounded').off('click');
                        $$('#photo-module .btn-rounded').on('click', function (e) {
                            c.result('base64').then(function (blob) {
                                app.preloader.show('blue');
                                app.request.postJSON(app.data.url + '/account/confirmation/assistant', {
                                    "email": app.data.assistant.email,
                                    "code": app.data.assistant.code,
                                    "name": app.data.assistant.name,
                                    "password": app.data.assistant.password,
                                    "imageData": blob
                                }, function (e) {
                                    app.data.store.removeItem('flow').then(function (value) {
                                        app.preloader.hide();
                                        app.methods.redirectTo('root');
                                    });
                                }, function (e) {
                                    app.preloader.hide();
                                });
                            });
                        });
                    });
                }

                function processFile(dataURL, fileType) {
                    var maxWidth = 400;
                    var maxHeight = 400;

                    var image = new Image();
                    image.src = dataURL;

                    image.onload = function () {
                        var width = image.width;
                        var height = image.height;
                        var shouldResize = (width > maxWidth) || (height > maxHeight);

                        if (!shouldResize) {
                            sendFile(dataURL);
                            return;
                        }

                        var newWidth;
                        var newHeight;

                        if (width > height) {
                            newHeight = height * (maxWidth / width);
                            newWidth = maxWidth;
                        } else {
                            newWidth = width * (maxHeight / height);
                            newHeight = maxHeight;
                        }

                        var canvas = document.createElement('canvas');

                        canvas.width = newWidth;
                        canvas.height = newHeight;

                        var context = canvas.getContext('2d');

                        context.drawImage(this, 0, 0, newWidth, newHeight);

                        dataURL = canvas.toDataURL(fileType);

                        sendFile(dataURL);
                    };

                    image.onerror = function () {
                        alert('There was an error processing your file!');
                    };
                }

                function sendFile(dataURL) {
                    var imgHtml = '<img id="web-img" src="' + dataURL + '" alt="">';
                    $$('.upload-photo').html(imgHtml);
                    c = new croppie(document.getElementById('web-img'), {
                        viewport: {
                            width: 200,
                            height: 200,
                            type: 'circle'
                        },
                        boundary: {
                            width: 200,
                            height: 200
                        },
                        showZoomer: false,
                    });
                }

                function readFile(file) {
                    var reader = new FileReader();

                    reader.onloadend = function () {
                        processFile(reader.result, file.type);
                    }

                    reader.onerror = function () {
                        alert('There was an error reading the file!');
                    }

                    reader.readAsDataURL(file);
                }
            }
        }
    }

</script>
