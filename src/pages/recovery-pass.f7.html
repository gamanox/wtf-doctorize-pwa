<template>
    <div class="page" data-name="recovery-pass" id='recovery-pass'>
        <div class="page-content login-screen-content">
            <div class="screen-title">
                <div class="list">
                    <ul>
                        <li>
                            <div class="row">
                                <div class="col-10"></div>
                                <div class="col-80">
                                    <h1>Crea una <br> contrase単a nueva</h1>

                                </div>
                                <div class="col-10"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <div class="row no-gap">
                                    <div class="col-10">
                                        <i class="material-icons">vpn_key</i>

                                    </div>
                                    <div class="col-90">
                                        <input type="password" name="password1" placeholder="Nueva Contrase単a" required validate>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input passConfirmation">
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <div class="row no-gap">
                                    <div class="col-10">
                                        <i class="material-icons">vpn_key</i>

                                    </div>
                                    <div class="col-90">
                                        <input type="password" name="password2" id="password2" placeholder="Confirmar Contrase単a" required validate pattern="" data-error-message="Las constrase単as no coinciden">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <div class="row">
                            <div class="col-50"></div>
                            <div class="col-50">
                            <a href='#' data-view=".view-main"  class="item-link list-button login-button" id="button">
                                <p>Guardar </p>
                                <i class="material-icons">chevron_right</i>
                            </a>
                            </div> 
                        </div>       
                    </li>
                </ul>
            </div>           
        </div>
    </div>
</template>
<script>
    import $$ from 'dom7';
    export default {  
        on: {
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;
              let urlParams = (new URL(document.location)).searchParams;
              var query = app.utils.parseUrlQuery(window.location.href);
              
              let mail = query.email;
              let code = query.code;
              var pass1,pass2;

              $$('#recovery-pass .login-button').addClass('grey');
              $$('#recovery-pass .login-button').off('click');

              $$(document).on('input:notempty', '#password2', function(e){

                pass1 = $$('[name="password1"]').val();
                pass2 = $$('[name="password2"]').val();

                $$('#password2').attr('pattern', pass1);

                if(pass1 === pass2){
                  $$('#recovery-pass .login-button').removeClass('grey');
                  $$('#recovery-pass .login-button').off('click');
                  $$('#recovery-pass .login-button').on('click', function(){
                    app.preloader.show('blue');  
                    app.request.postJSON(app.data.url + '/account/password/confirmation', { 
                      "email": mail , 
                      "password": pass1 , 
                      "confirmPassword": pass2 , 
                      "code": code 
                    }, function(e){
                        app.preloader.hide();
                        location.href = '/';
                    }, function(e){
                        app.preloader.hide();
                    });
                    
                  });
                }
              });
            }
        }
        
      }
</script>
