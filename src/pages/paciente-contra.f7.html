<template>
    <div class="page paciente-show-item" id="paciente-contra">
        <div class="header basic center fixed">
            <a class="back">
                <i class="material-icons">chevron_left</i>
            </a>
            <p class="title1">Contraindicaciones</p>
            <a class="edit popover-open" data-popover=".popover-edit">
                <i class="material-icons">more_horiz</i>
            </a>
        </div>
        <div class="page-content">
            <div class="slot contra">
                <p class="title">Contraindicaciones</p>
                <p class="data"></p>
            </div>

        </div>
        <div class="popover popover-edit">
            <div class="popover-inner">
                <div class="list">
                    <ul>
                        <li><a class="list-button item-link edit" href="#">Editar</a></li>
                        <hr>
                        <li><a class="list-button item-link delete" href="#">Eliminar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageBeforeOut: function(e, page) {
                var self = this;
                var app = self.$app;
                if (e.detail.direction == 'backward') {
                    app.data.store.removeItem('contra_id');
                }
            },
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;

                app.preloader.show('blue');
                app.data.store.getItem('contra_id').then(function(value) {
                    var cnd_mdc_id = value;
                    app.request.get(app.data.url + '/contraindicaciones/' + cnd_mdc_id,
                        function(e) {
                            var x = JSON.parse(e);
                            console.log(x);

                            $$(".slot.contra .data").text(x.contraindicacion);
                            app.preloader.hide();

                            $$('.popover-edit .item-link.edit').click(function(x) {
                                app.popover.close();
                                app.data.store.setItem('edit_patient_data', true).then(function(value) {
                                    app.methods.redirectTo('paciente-contra-form');
                                });
                            });

                            $$('.popover-edit .item-link.delete').click(function(x) {
                                //cierra pop over
                                app.popover.close();
                                //crea cuadro de dialogo
                                var dialog = app.dialog.create({
                                    cssClass: 'delete',
                                    title: '<i class="material-icons">error</i>',
                                    text: 'Esta seguro que desea eliminar?',
                                    content: 'Esta operaci√≥n es irreversible',
                                    buttons: [{
                                        text: '<p>Cancelar</p> <i class="material-icons">chevron_right</i>',
                                        cssClass: 'cancel',
                                        onClick:
                                        //cancela la accion, cierra ventana
                                            function(x, y) {
                                            dialog.close();
                                            console.log('do not delete ');

                                        }
                                    }, {
                                        text: '<p>Eliminar</p> <i class="material-icons">chevron_right</i>',
                                        cssClass: 'delete',
                                        onClick: function(x, y) {
                                            app.preloader.show('blue');
                                            app.request({
                                                url: app.data.url + '/contraindicaciones/' + cnd_mdc_id,
                                                method: "DELETE",
                                                crossDomain: true,
                                                success: function(e) {
                                                    app.preloader.hide();
                                                    app.dialog.alert('Se ha eliminado.', function() {
                                                        app.methods.redirectTo('paciente-perfil');
                                                    });
                                                },
                                                error: function(e) {
                                                    app.preloader.hide();
                                                }
                                            });
                                        }
                                    }]
                                });
                                //abre cuadro de dialogo
                                dialog.open();
                            });
                        },
                        function(e) {
                            app.preloader.hide();
                        });
                });


            }
        }
    }
</script>
