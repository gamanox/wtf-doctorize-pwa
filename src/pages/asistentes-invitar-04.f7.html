<script>
    import $$ from 'dom7';
    export default {
        on:{
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;
                var items; 

                if(app.data.assistant.flag){
                    $$('.header').children('li')[2].remove();
                    items = $$('[name="chbx"]');
                    items.forEach(x => {  
                        var z = false;                      
                        app.data.assistant.permisos.forEach(element => {
                            if(element.id == x.value){
                                x.checked = true;
                                z = true;
                            }
                        });
                        if(!z){
                            x.checked = false;
                        }
                    });
                }

                $$('#asistentes-invitar-04 .login-button').on('click', function(e){
                    items = $$('[name="chbx"]');
                    app.data.assistant.permisos = [];
                    for(var i = 0; i < items.length; i++){
                        if(items[i].checked == true){
                            app.data.assistant.permisos.push({'id':items[i].value});
                        }
                    }
                    app.preloader.show('blue');
                    
                    if(app.data.assistant.flag){                        
                        //integrar endpoint asistente update
                        app.request.postJSON(app.data.url + '/user/save', { 
                            "id": app.data.assistant.id,
                            "email": app.data.assistant.email,
                            "doctorId": app.data.doctor.id,
                            "doctorOfficeId": app.data.assistant.consultorio,
                            "permissions": app.data.assistant.permisos
                        }, function(e){
                            app.data.assistant.flag = false;
                            app.preloader.hide();
                            app.methods.redirectTo('asistentes-invitar-01');                                       
                        }, 
                        function(e) {
                            app.preloader.hide();
                        });
                        app.preloader.hide();
                    }else{
                        app.request.postJSON(app.data.url + '/user/inviteAssistant', { 
                            "email": app.data.assistant.email,
                            "doctorId": app.data.doctor.id,
                            "doctorOfficeId": app.data.assistant.consultorio,
                            "permissions": app.data.assistant.permisos
                        }, function(e){
                            app.preloader.hide();
                            app.methods.redirectTo('asistentes-confirmar');                                       
                        }, 
                        function(e) {
                            app.preloader.hide();
                        });
                    }
                });
            }
        }
    }
</script>
