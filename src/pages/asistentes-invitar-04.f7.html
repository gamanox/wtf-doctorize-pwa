<script>
    import $$ from 'dom7';
    export default {
        on:{
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;
                var items; 

                $$('#asistentes-invitar-04 #cancel').on('click', function(e){
                    if(app.data.assistant.edit){
                        app.data.assistant.edit = false;
                        app.methods.redirectTo('assistants-offices');
                    }else{
                        app.methods.redirectTo('asistentes-invitar-03'); 
                    }
                });

                if(app.data.assistant.edit){
                    $$('.header').find('h1').text(app.data.assistant.consultorio.name);
                    $$('.header').find('h4').text('Permisos del Asistente');
                    items = $$('[name="chbx"]');
                    items.forEach(x => {  
                        var z = false;                      
                        app.data.assistant.permisos.forEach(element => {
                            if(element.id == x.value){
                                x.checked = true;
                                z = true;
                            }
                        });
                        if(!z){
                            x.checked = false;
                        }
                    });
                }

                $$('#asistentes-invitar-04 .login-button').on('click', function(e){
                    items = $$('[name="chbx"]');
                    app.data.assistant.permisos = [];
                    for(var i = 0; i < items.length; i++){
                        if(items[i].checked == true){
                            app.data.assistant.permisos.push({'id':items[i].value});
                        }
                    }
                    app.preloader.show('blue');
                    console.log(app.data.assistant);
                    console.log(app.data.doctor.id);
                    
                    if(app.data.assistant.edit || app.data.assistant.addOffice){                        
                        //agregar endpoint
                        app.request({
                            url: app.data.url + '/doctors/' + app.data.doctor.id + '/assistants/' + app.data.assistant.id,
                            method: "PATCH",
                            crossDomain: true,
                            data: {
                                "id": app.data.assistant.id,                              
                                "offices": [{
                                    "doctorId": app.data.doctor.id,
                                    "officeName": app.data.assistant.consultorio.name,
                                    "officeId": app.data.assistant.consultorio.id,
                                    "permissions": app.data.assistant.permisos   
                                }]
                                
                            },
                            success: function(e){
                                app.data.assistant.addOffice = false;
                                app.data.assistant.edit = false;
                                app.preloader.hide();
                                app.methods.redirectTo('assistants-offices');                                          
                            },
                            error: function(e){
                                app.data.assistant.edit = false;
                                app.data.assistant.addOffice = false;
                                app.preloader.hide();
                                app.methods.redirectTo('assistants-offices');
                            }
                        });
                    }else{
                        app.request.postJSON(app.data.url + '/doctors/' + app.data.doctor.id + '/assistants', { 
                            "email": app.data.assistant.email,
                            "doctorId": app.data.doctor.id,
                            "officeId": app.data.assistant.consultorio.id,
                            "permissions": app.data.assistant.permisos
                        }, function(e){
                            app.preloader.hide();
                            app.methods.redirectTo('asistentes-confirmar');                                       
                        }, 
                        function(e) {
                            app.preloader.hide();
                        });
                    }
                });
            }
        }
    }
</script>
