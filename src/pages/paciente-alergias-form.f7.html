<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function (e, page) {
                var self = this;
                var app = self.$app;
                $$('.add_module a').on('click', function (e) {
                    let x = $$('.medicamentos').children().length;
                    let y = parseInt($$('.medicamentos').children(":last-child").attr('id').split('_')[1]);
                    if (x == 2) {
                        $$('.trash .icon').append('<i class="material-icons">delete</i>');
                    }
                    $$('.medicamentos').append('<div class="item-input v2" id=id_' + (y + 1) + '>' +
                        '<div class="item-input-inner dropdown-blue">' +
                        '<select name="med" placeholder="Seleccionar medicamento">' +
                        '<option value="med_1">Medicamento 1</option>' +
                        '<option value="med_2">Medicamento 2</option>' +
                        '</select>' +
                        '</div>' +
                        '<div class="trash">' +
                        '<a class="icon">' +
                        '<i class="material-icons">delete</i>' +
                        '</a>' +
                        '</div>' +
                        '</div>');

                    $$('.trash a').off('click');
                    $$('.trash a').click(function (e) {
                        let x = $$('.medicamentos').children().length;

                        if (x >= 4) {
                            $$(this).parent().parent().remove();
                        } else if (x == 3) {

                            $$('.medicamentos').find("i").remove();
                            $$(this).parent().parent().remove();
                        }
                        console.log(x);
                    });
                });
                $$('.btn-2 a').click(function (e) {
                    app.data.store.removeItem('edit_patient_data').then(function (value) {
                        app.methods.redirectTo('paciente-perfil');
                    });
                });

                $$('.header a').click(function (val) {
                    app.data.store.removeItem('edit_patient_data');
                });
            }
        }

</script>
