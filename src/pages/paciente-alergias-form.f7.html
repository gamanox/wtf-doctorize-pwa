<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function (e, page) {
                var self = this;
                var app = self.$app;
                $$('.add_module a').on('click', function (e) {
                    let x = $$('.medicamentos').children().length;
                    if (x == 1) {
                        $$('.trash .icon').append('<i class="material-icons">delete</i>');
                    }
                    $$('.medicamentos').append('<div class="item-input v2" id=id_' + (x + 1) + '>' +
                        '<label for="med">Medicamento</label>' +
                        '<div class="item-input-inner dropdown-blue">' +
                        '<select name="med" placeholder="Seleccionar medicamento">' +

                        '<option value="med_2">Medicamento 2</option>' +
                        '</select>' +
                        '</div>' +
                        '</div>');
                });

                $$('.trash a').click(function (e) {
                    let x = $$('.medicamentos').children().length;
                    if (x > 2) {
                        $$('.medicamentos').children(":last-child").remove();
                    } else if (x == 2) {
                        $$('.medicamentos').children(":last-child").remove();
                        $$(this).children().remove();
                    }

                });

                $$('.btn-2 a').click(function (e) {
                    app.data.store.removeItem('edit_patient_data').then(function (value) {
                        app.methods.redirectTo('paciente-perfil');
                    });
                });

                $$('.header a').click(function (val) {
                    app.data.store.clear();
                });
            }
        }
    }
