tags:
  - name: account
    description: Basic account operations
  - name: users
    description: Users operations
  - name: appointments
    description: Appointments search and
paths:
  /account/login:
    post:
      tags:
        - account
      summary: account login
      operationId: accountLogin
      description: Recover user's password with email

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountLogin'
            example:
              email: 'will.alvarez@gmail.com'
              password: '****'
      responses:
        '200':
          description: Account Login Succesfuly

        '400':
          description: bad input parameter
  /account/logout:
    post:
      tags:
        - account
      summary: account logout
      operationId: accountLogout
      description: Close user session


      responses:
        '200':
          description: Account Logout Successfully

        '400':
          description: bad input parameter
  /account/confirmation:
    post:
      tags:
        - account
      summary: confirma account creation
      operationId: accountConfirmation
      description: Confirm account creation

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountConfirmation'
            example:
              email: 'will.alvarez@gmail.com'
              code: 'hxr1s9'
      responses:
        '200':
          description: Account confirmation successfully
        '400':
          description: Account confirmation failed
  /account/confirmationAssistant:
    post:
      tags:
        - assistant
      summary: confirma account creation
      operationId: accountConfirmationAssistant
      description: Confirm account creation

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountConfirmationAssistant'
            example:
              email: cristof_tb@hotmail.com
              code: p98typ
              name: Asistente de prueba
              password: Torres2015
              imageData: Base64

      responses:
        '200':
          description: Account confirmation successfully
        '400':
          description: Account confirmation failed
  /account/password/reset:
    post:
      tags:
        - account
      summary: recover password
      operationId: passwordRecovery
      description: Recover user's password with email

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountPasswordReset'
            example:
              email: will.alvarez@gmail.com
      responses:
        '200':
          description: Recovered Password

        '400':
          description: bad input parameter
  /account/password/confirmation:
    post:
      tags:
        - account
      summary: account login
      operationId: accountPasswordConfirmation
      description: Recover user's password with email

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountPasswordConfirmation'
            example:
              email: 'will.alvarez@gmail.com'
              password: '****'
              confirmPassword: '****'
              code: 'h3456'
      responses:
        '200':
          description: Account Login Succesfuly

        '400':
          description: bad input parameter
  /user/{id}:
    get:
      tags:
        - users
      summary: searches users
      operationId: userList
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserShow'
        '400':
          description: bad input parameter
  /user/save:
    post:
      tags:
        - users
      summary: create an user
      operationId: addUser
      description: Creates an user
      responses:
        '200':
          description: user created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserCreated'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing user already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: User to add
  /user/inviteAssistant:
    post:
      tags:
        - doctors
      summary: invite an assistant to your office
      operationId: inviteAssistant
      description: |
            responds if userInvitation created
            Permissions
              1  "Calendario"
              2  "Pacientes"
              3  "Expediente"
              4  "Pagos"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteAssistant'

            example:
              email: 'will.alvarez@gmail.com'
              doctorId: 15
              doctorOfficeId: 02
              permissions: [{id: 1},{id: 2}]

      responses:
        '200':
          description: Invite assistant to doctor's office
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'


  /doctorOffice/save:
    post:
      tags:
        - office
      summary: Create doctor's office
      operationId: createOffice
      description: "Method for create new doctor's office"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DoctorOffice'

            example:
              email: cristof_tb2@hotmail.com
              name: consultorio1
              phone: '8441234567'
              hospital: hospital
              number: '222'
              address: direccion
              userId: 32
              lat: 12.12
              lng: 213.234
              startTime: '10:00'
              closeTime: '18:00'
              days:
                - 1
                - 2
                - 3
                - 4
                - 5
                - 6
              lunchStartTime: '13:00'
              lunchCloseTime: '14:00'


      responses:
        '200':
          description: Invite assistant to doctor's office
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'

  /medicalAppointment/save:

    post:
      tags:
        - appointments
      summary: create user appointments
      operationId: createUserAppointments
      description: Create User Appointments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/saveAppointment'
            example:
              email: cristof_tb@hotmail.com
              doctorId: 99
              doctorOfficeId: 32
              name: cristopher
              phone: '8441234567'
              date: '2018-11-16T15:31:46.437-06'

      responses:
        '200':
          description: responds with user appointments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'

        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing user already exists
  /patient/save:
    post:
      tags:
        - appointments
      summary: save general info about patient
      operationId: patientSave
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/savePatient'
            example:
              email: cristoftb@gmail.com
              name: Cristopher Torres
              cellphone: '1234567894'
              birthdate: '2018-11-16T15:31:46.437'
              gender: 1
              maritalStatus: 1
              weight: 70
              height: 170
              bloodType: 1
              bloodPressure: 10/10
              imageData:
                type: string
                format: base64
              doctor:
                id: 99
              doctorOffice:
                id: 32
              medicalAppointment:
                id: 7
      responses:
        '200':
          description: responds with user appointments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
components:
  schemas:
    UserShow:
      type: object
      properties:
        id:
          type: integer
          example: 99
        name:
          type: string
          example: 'Alejandro De Leon Lopez'
        email:
          type: string
          example: 'aledeleon222@hotmail.com'
        cellphone:
          type: string
          example: '8442590888'
        roleId:
          type: integer
          example: 1
        photo:
          type: string
          example: 'files/user/userdetails/99/'
        status:
          type: integer
          example: 1
        specialty:
          type: object
          properties:
            id:
              type: integer
              example: 11
            name:
              type: string
              example: 'Neurología'
        permissions:
          type: object
          description: |
            <br/>4 Pagos
            <br/>1 Calendario
            <br/>2 Pacientes
            <br/>3 Expediente
          properties:
            id:
              type: integer
              example: 3
            name:
              type: string
              example: 'Expediente'



    User:
      type: object
      required:
        - name
        - email
        - cellphone
        - password
        - imageData

      properties:
        password:
          type: string
          format: password

        name:
          type: string
          example: Will Alvarez
        email:
          type: string
          example: will.alvarez@gmail.com
        cellphone:
          type: string
          example: '8442614767'
          # changes
        imageData:
          type: string
        specialty:
          type: object
          properties:
            id:
              type: integer


    UserCreated:
      required:
        - name
        - password
        - email
        - cellphone
        - imageData
        - specialty
      properties:
        id:
          type: integer
          example: 14
        name:
          type: string
          example: Will Alvarez
        password:
          type: string
          example: '$2a$10$P.RAVEFnDOeP3bqON.W0IeRnGrx48B0RzqdBzICTjdDI7JLYydFce'
        email:
          type: string
          example: will.alvarez@gmail.com
        cellphone:
          type: string
          example: '8442614767'
          # changes
        roleId:
          type: string
          example: null
        photo:
          type: string
          example: 'files/user/userdetails/17/'
        status:
          type: integer
          example: 2
        confirmationCode:
          type: string
          example: '2e1cbd'
        createDate:
          type: string
          format: date-time
          example: null
        token:
          type: string
          example: null
        imageData:
          type: string
        specialty:
          type: object
          properties:
            id:
              type: integer
    DoctorOffice:
      type: object
      required:
        - email
        - name
        - phone
        - address
        - userId
        - lat
        - lng
        - startTime
        - closeTime
        - days
        - lunchStartTime
        - lunchCloseTime


      properties:
        email:
          type: string
        userId:
          type: integer
        name:
          type: string
        phone:
          type: string
          format: phone
        hospital:
          type: string
        number:
          type: string
        address:
          type: string
        lat:
          type: number
        lng:
          type: number
        startTime:
          type: string
        closeTime:
          type: string
        days:
          type: array
          items:
            type: integer
        lunchStartTime:
          type: string
        lunchCloseTime:
          type: string

    InviteAssistant:
      type: object
      required:
        - email
        - doctorId
        - doctorOfficeId
        - permissions
      properties:
        email:
          type: string
        doctorId:
          type: integer
        doctorOfficeId:
          type: integer
        permissions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer




    Place:
      type: object
      required:
        - name
        - lat
        - lng
        - kind
      properties:
        kind:
          type: string
          enum: [consultorio, laboratorio, farmacia, hospital]
        name:
          type: string
        lat:
          type: string
        lng:
          type: string
    Appointment:
      type: object
      required:
        - kind
        - date
        - place
        - patient
        - doctor
        - price
      properties:
        kind:
          type: string
          enum: [consulta, intervención]
        date:
          type: string
          format: date-time
        place:

          $ref: '#/components/schemas/Place'
    AccountConfirmation:
      required:
        - email
        - code
      properties:
        email:
          type: string
          example: 'will.alvarez@gmail.com'
        code:
          type: string
          example: 'hxr1s9'
    saveAppointment:
      required:
        - email
        - doctorId
        - doctorOfficeId
        - name
        - phone
        - date
      properties:
        email:
          type: string
          example: cristof_tb@hotmail.com
        doctorId:
          type: integer
          example: 99
        doctorOfficeId:
          type: integer
          example: 32
        name:
          type: string
          example: cristopher
        phone:
          type: string
          example: '8441234567'
        date:
          type: string
          format: date-time
          example: '2018-11-16T15:31:46.437-06'

    savePatient:
      properties:
        email:
          type: string
          example: 'cristoftb@gmail.com'
        name:
          type: string
          example: 'Cristopher Torres'
        cellphone:
          type: string
          example: '1234567894'
        birthdate:
          type: string
          format: date-time
          example: '2018-11-16T15:31:46.437'
        gender:
          type: integer
          example: 1
        maritalStatus:
          type: integer
          example: 1
        weight:
          type: integer
          example: 70
        height:
          type: integer
          example: 170
        bloodType:
          type: integer
          example: 1
        bloodPressure:
          type: string
          example: '10/10'
        doctor:
          type: object
          properties:
            id:
              type: integer
              example: 99
        doctorOffice:
          type: object
          properties:
            id:
              type: integer
              example: 19
        medicalAppointment:
          type: object
          properties:
            id:
              type: integer
              example: 7


    AccountConfirmationAssistant:
      required:
        - email
        - code
        - password
        - name
        - imageData
      properties:
        email:
          type: string
          example: 'will.alvarez@gmail.com'
        code:
          type: string
          example: 'hxr1s9'
        password:
          type: string
          format: password
          example: '****'
        name:
          type: string
          example: 'William Alv'
        imageData:
          type: string
          format: base64

    AccountPasswordReset:
      required:
        - email
      properties:
        email:
          type: string
    AccountPasswordConfirmation:
      required:
        - oldPassword
        - newPassword
        - confirmPassword
        - id
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        confirmPassword:
          type: string
          format: password
        code:
          type: string

    AccountLogin:
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: will.alvarez@gmail
        password:
          type: string
          format: password
    Doctor:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - specialty
          properties:
            specialty:
              type: object
              properties:
                id:
                  type: integer
    Assistant:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - doctorId
            - doctorOfficeId
            - permissions
          properties:
            doctorId:
              type: integer
            doctorOfficeId:
              type: integer


    AssistantInvite:
      type: object
      required:
        - email
        - doctorId
        - doctorOfficeId


    Patient:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/User'
        - type: object

          properties:
            age:
              type: integer
            bloodType:
              type: string
            bloodPressure:
              type: string
            weight:
              type: integer
            height:
              description: 'height in meters'
              type: integer
            address:
              type: string